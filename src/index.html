<!DOCTYPE HTML>
<html>
  <head>
    <title>Timeline | Basic demo</title>
    
    <script src="lib/js/vis.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/moment.min.js"></script>
    
    <script type="text/javascript" src="js/EventEditor.js"></script>
    <script type="text/javascript" src="js/Calendar.js"></script>
    
    <link href="lib/css/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/Calendar.css" rel="stylesheet" type="text/css" />
    
    <style type="text/css">
      body, html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="visualization"></div>
    <div class="modal fade" id="modalEventEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalTitle"></h4>
          </div>
          
          <div class="modal-body">
            
            <div class="row">
              <div class='col-xs-8'>
                <div class="form-group form-group-sm" id="descriptionForm">
                  <input type='text' class="form-control" id="description" placeholder="Event Description"/>
                </div>
              </div>
              <div class='col-xs-4'>
                <div class="form-group form-group-sm">
                  <select class="form-control" id="eventType"/>
                </div>
              </div>
              
              <div class='col-xs-12'>
                <table class="table dateTable">
                <tbody>
                  <tr>
                    <td class="dateTd">
                      <div class="form-group form-group-sm" id="dateStartForm">
                        <input type='date' class="form-control" id="dateStart"/>
                      </div>
                    </td>
                    <td>
                      <div class="form-group form-group-sm" id="timeStartForm">
                        <input type='time' class="form-control" id="timeStart"/>
                      </div>
                    </td>
                    <td style="vertical-align: middle; text-align: center;">
                      <p>to</p>
                    </td>
                    <td>
                      <div class="form-group form-group-sm" id="dateEndForm">
                        <input type='time' class="form-control" id="timeEnd"/>
                      </div>
                    </td>
                    <td class="dateTd">
                      <div class="form-group form-group-sm" id="timeEndForm">                      
                        <input type='date' class="form-control" id="dateEnd"/>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>                
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm" id="saveEvent">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
